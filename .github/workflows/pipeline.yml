name: Deployment pipeline

on:
  push:
    branches:
      # note that your "main" branch might be called main instead of master
      - master
  pull_request:
    branches:
      - master
    # note that your "main" branch might be called main instead of master
    types: [opened, synchronize]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        # Really old version of Cypress actions, will give a warning
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: Test Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
            severity: error
            details: Build Failed!
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    # If the event is push, and the commit messaged DON'T contain '#skip'
    if: ${{ (github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip')) }}
    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DEFAULT_BUMP: patch
  deploy:
      needs: [simple_deployment_pipeline]
      name: Deploy app
      runs-on: ubuntu-latest
      # If the event is push, and the commit messaged DON'T contain '#skip'
      if: ${{ (github.event_name == 'push' && !contains(join(github.event.commits.*.message), '#skip')) }}
      steps:
        - uses: actions/checkout@v3
        - uses: superfly/flyctl-actions/setup-flyctl@master
        - run: flyctl deploy --remote-only
        - name: Test Success
          uses: rjstone/discord-webhook-notify@v1
          if: success()
          with:
              severity: info
              description: 'New build deployed!'
              details: 'Go and see: https://fullstack-cicd.fly.dev'
              webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
        - name: Test Failure
          uses: rjstone/discord-webhook-notify@v1
          if: failure()
          with:
              severity: error
              description: 'New build failed to deploy!'
              webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}